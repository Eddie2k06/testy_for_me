<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Preguntas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos propios -->
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-blur fixed-top border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#"><span class="me-2">🧠</span>EddieSoft Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center">

          <li class="nav-item my-1 me-lg-2">
            <button class="btn btn-sm btn-outline-secondary" id="btnCargarCarpeta">Cargar carpeta</button>
          </li>

          <li class="nav-item my-1 me-lg-3">
            <button class="btn btn-sm btn-outline-secondary" id="btnCargar">Cargar JSON</button>
          </li>

          <!-- Tema + Preguntas en una sola línea -->
          <li class="nav-item d-flex align-items-center my-1 me-lg-3">
            <label for="selectArchivo" class="form-label small mb-0 me-2">Tema:</label>
            <select id="selectArchivo" class="form-select form-select-sm w-auto" disabled>
              <option value="" selected disabled>Seleccioná un tema</option>
            </select>

            <label for="selectPreguntas" class="form-label small mb-0 ms-3 me-2">Preguntas:</label>
            <select id="selectPreguntas" class="form-select form-select-sm w-auto">
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="all">Todas</option>
            </select>
          </li>
        </ul>

        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-sm btn-outline-primary" id="btnDescargar" data-bs-toggle="modal" data-bs-target="#modalDescargas">Descargar Quiz</button>
          <button class="btn btn-sm btn-outline-secondary" id="btnExportar" disabled>Exportar CSV</button>
          <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalAcerca">Acerca de</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <div class="counter" id="contador">Pregunta: 0 de 0</div>
      <div class="flex-grow-1 ms-3">
        <div class="progress"><div class="progress-bar" id="barraProgreso" style="width: 0%"></div></div>
      </div>
    </div>

    <!-- Cuadro de preguntas -->
    <div id="contenido" class="question-box">
      <div>
        <p class="mb-1">Cargá un archivo o carpeta con JSON para comenzar.</p>
        <p class="text-muted small" id="autoMsg"></p>
      </div>
    </div>

    <!-- Botones centrados -->
    <div class="btn-group-bottom">
      <button class="btn btn-primary" id="btnEvaluar" disabled>Evaluar</button>
      <button class="btn btn-success" id="btnSiguiente" disabled>Siguiente</button>
    </div>

    <!-- Sección de revisión -->
    <div id="seccionRevision" class="mt-3 d-none"></div>
  </div>

  <!-- Modal Descargas -->
  <div class="modal fade" id="modalDescargas" tabindex="-1" aria-labelledby="modalDescargasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalDescargasLabel" class="modal-title">Descargar archivos de Quiz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted small">Marcá los archivos JSON en <code>Downloades/</code> que querés descargar.</p>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="chkTodos">
            <label class="form-check-label" for="chkTodos">Seleccionar todos</label>
          </div>
          <div id="listaDescargas">
            <div class="text-center text-muted py-3" id="estadoDescargas">Buscando archivos...</div>
          </div>
        </div>
        <div class="modal-footer d-block">
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="btnDescargarSeleccion" disabled>Descargar seleccionados</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Acerca de -->
  <div class="modal fade" id="modalAcerca" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Acerca de</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body text-center">
          <p class="mb-1"><strong>EddieSoft</strong></p>
          <p class="mb-1">Quiz de Preguntas</p>
          <p class="mb-0">© <span id="anioAcerca">2025</span>. Todos los derechos reservados.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
